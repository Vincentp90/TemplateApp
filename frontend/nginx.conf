server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly
  location / {
    try_files $uri /index.html;
  }

  # Optional: cache static assets
  location ~* \.(?:js|css|ico|png|jpg|jpeg|gif|svg|woff2?)$ {
    expires 6M;
    access_log off;
    add_header Cache-Control "public";
  }
}